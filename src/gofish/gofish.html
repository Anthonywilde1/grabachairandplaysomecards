<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./Deck.js"></script>
    <script src="./Player.js"></script>
    <title>Go Fish</title>
  </head>
  <body>
    <header>
      <div class="logo-title">
        <img class="logo" src="../img/spade-symbol.png" alt="logo" />
        <h3 class="title">Card Games</h3>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#">Blackjack</a></li>
          <li>
            <a class="nav-link active" href="./gofish.html">Go Fish</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="game">
      <div class="computer">
        <h3 class="hand-name">Computer Hand</h3>
        <div class="computerHand"></div>
        <div class="computerPairs"></div>
      </div>
      <div class="pickup">
        <h3 class="hand-name">Pickup Pile</h3>
        <img
          src="https://opengameart.org/sites/default/files/card%20back%20red.png"
          alt="pickup pile"
          id="pickup"
        />
        <p class="remaining"></p>
      </div>
      <div class="player">
        <h3 class="hand-name">Your Hand</h3>
        <div class="playerHand">
          <form class="playerForm"></form>
        </div>
        <div class="playerPairs"></div>
      </div>
    </div>

    <script src="gofish.js"></script>
  </body>
</html>
